name: Auto-merge Claude PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'claude-code[bot]' ||
      github.event.pull_request.user.login == 'claude-code' ||
      contains(github.event.pull_request.user.login, 'claude')

    steps:
      - name: Wait for CI checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'auto-merge'
          allowed-conclusions: success,skipped

      - name: Auto-approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved by claude-code auto-merge workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Merge PR
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --delete-branch \
            --body "Auto-merged by claude-code workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
