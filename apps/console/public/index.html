<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Blueprint Console</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { margin-bottom: 20px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
    .nav { margin-bottom: 30px; background: rgba(255,255,255,0.95); padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
    .nav a { margin-right: 20px; color: #667eea; text-decoration: none; font-weight: 600; padding: 8px 12px; border-radius: 6px; transition: all 0.2s; }
    .nav a:hover { background: rgba(102,126,234,0.1); }
    .nav a.active { color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .status { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: bold; margin-left: 10px; }
    .status.skeleton { background: #e0e0e0; color: #666; }
    .status.wip { background: #fff3cd; color: #856404; }
    .status.beta { background: #cce5ff; color: #004499; }
    .status.prod { background: #d4edda; color: #155724; }
    .status.online { background: #d4edda; color: #155724; }
    .status.offline { background: #f8d7da; color: #721c24; }
    .app-item { padding: 15px; border-bottom: 1px solid #eee; }
    .app-item:last-child { border-bottom: none; }
    .app-item h3 { margin-bottom: 5px; }
    .app-item p { color: #666; font-size: 14px; }
    .event-item { padding: 10px; border-bottom: 1px solid #eee; font-family: 'Courier New', monospace; font-size: 12px; }
    .event-item:last-child { border-bottom: none; }
    .event-type { font-weight: bold; color: #667eea; }
    .event-time { color: #999; }
    .metric { display: inline-block; margin-right: 30px; margin-bottom: 15px; }
    .metric-label { font-size: 12px; color: #666; text-transform: uppercase; }
    .metric-value { font-size: 24px; font-weight: bold; color: #333; }
    .loading { text-align: center; padding: 40px; color: #666; }
    pre { background: #f8f8f8; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .team-member { padding: 20px; border-bottom: 1px solid #eee; }
    .team-member:last-child { border-bottom: none; }
    .member-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .member-avatar { font-size: 48px; }
    .member-info h3 { margin-bottom: 5px; }
    .member-info p { color: #666; font-size: 14px; }
    .genius-badges { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0; }
    .genius-badge { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; }
    .genius-top { background: #d4edda; color: #155724; }
    .genius-competency { background: #cce5ff; color: #004499; }
    .genius-frustration { background: #f8d7da; color: #721c24; }
    .workload-bar { background: #e0e0e0; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 10px; }
    .workload-fill { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; transition: width 0.3s; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
    .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; }
    .stat-card .metric-label { color: rgba(255,255,255,0.8); }
    .stat-card .metric-value { color: white; }
    .quick-action { padding: 15px; border-radius: 8px; background: #f8f9fa; cursor: pointer; transition: all 0.2s; text-align: center; }
    .quick-action:hover { background: #e9ecef; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .quick-action-icon { font-size: 32px; margin-bottom: 10px; }
    .quick-action-label { font-weight: 600; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Signal Blueprint Console</h1>
    <div class="nav">
      <a href="#" onclick="showView('dashboard'); return false;" id="nav-dashboard" class="active">Dashboard</a>
      <a href="#" onclick="showView('quests'); return false;" id="nav-quests">ðŸŽ® Active Quests</a>
      <a href="#" onclick="showView('team'); return false;" id="nav-team">Team</a>
      <a href="#" onclick="showView('health'); return false;" id="nav-health">System Health</a>
      <a href="#" onclick="showView('apps'); return false;" id="nav-apps">Apps</a>
      <a href="#" onclick="showView('activity'); return false;" id="nav-activity">Activity</a>
      <a href="#" onclick="showView('telemetry'); return false;" id="nav-telemetry">Telemetry</a>
    </div>
    <div id="app"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
