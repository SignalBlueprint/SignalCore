<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadScout - Lead Discovery & Qualification</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); min-height: 100vh; }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { margin-bottom: 20px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .filters { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
    .filter-group { display: flex; flex-direction: column; }
    .filter-group label { font-size: 12px; color: #666; margin-bottom: 5px; }
    .filter-group select, .filter-group input { padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    .btn { padding: 8px 16px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .btn-secondary { background: #e5e7eb; color: #374151; }
    .btn-secondary:hover { background: #d1d5db; }
    .leads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
    .lead-card { background: #f9fafb; padding: 20px; border-radius: 8px; border-left: 4px solid #3b82f6; transition: all 0.2s; }
    .lead-card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); transform: translateY(-2px); }
    .lead-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px; }
    .lead-company { font-size: 18px; font-weight: bold; color: #111827; margin-bottom: 5px; }
    .lead-url { color: #6b7280; font-size: 14px; text-decoration: none; }
    .lead-url:hover { color: #3b82f6; }
    .lead-score { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 4px 12px; border-radius: 12px; font-size: 14px; font-weight: bold; }
    .lead-meta { display: flex; gap: 10px; margin-bottom: 10px; }
    .badge { padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 600; }
    .badge-status { background: #dbeafe; color: #1e40af; }
    .badge-source { background: #fef3c7; color: #92400e; }
    .lead-notes { color: #6b7280; font-size: 14px; margin-top: 10px; font-style: italic; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%; }
    .modal-header { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #374151; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    .form-group textarea { resize: vertical; min-height: 80px; }
    .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
    .loading { text-align: center; padding: 40px; color: #6b7280; }
    .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
    .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
    .stats { display: flex; gap: 30px; margin-bottom: 20px; }
    .stat { background: rgba(255,255,255,0.95); padding: 15px 20px; border-radius: 8px; }
    .stat-label { font-size: 12px; color: #6b7280; text-transform: uppercase; margin-bottom: 5px; }
    .stat-value { font-size: 28px; font-weight: bold; color: #111827; }

    /* Intelligence Panel Styles */
    .intelligence-panel { background: #f3f4f6; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #e5e7eb; }
    .intelligence-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .intelligence-reason { color: #374151; font-size: 14px; margin-bottom: 12px; line-height: 1.5; }
    .intelligence-insights, .intelligence-opportunities, .intelligence-risks { margin-top: 10px; }
    .insight-item { font-size: 13px; color: #4b5563; margin: 6px 0; padding-left: 8px; }

    /* Scoring Breakdown Styles */
    .scoring-breakdown { background: #eff6ff; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #bfdbfe; }
    .breakdown-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; color: #1e40af; }
    .breakdown-factors { display: flex; flex-direction: column; gap: 10px; }
    .breakdown-factor { display: flex; align-items: center; gap: 10px; }
    .factor-label { font-size: 12px; color: #475569; min-width: 100px; font-weight: 500; }
    .factor-bar-container { flex: 1; height: 18px; background: #e0e7ff; border-radius: 9px; overflow: hidden; }
    .factor-bar { height: 100%; border-radius: 9px; transition: width 0.3s ease; }
    .factor-value { font-size: 12px; font-weight: 600; color: #1e40af; min-width: 35px; text-align: right; }

    /* Action Buttons */
    .lead-actions { display: flex; gap: 8px; margin-top: 15px; }
    .btn-action { padding: 6px 12px; border: 1px solid #d1d5db; background: white; border-radius: 6px; font-size: 12px; cursor: pointer; transition: all 0.2s; }
    .btn-action:hover { background: #f9fafb; border-color: #3b82f6; color: #3b82f6; }
    .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Lead Detail Modal */
    .modal-detail { max-width: 900px; width: 95%; max-height: 90vh; overflow-y: auto; }
    .modal-detail-header { display: flex; justify-content: space-between; align-items: start; padding-bottom: 20px; border-bottom: 2px solid #e5e7eb; margin-bottom: 20px; }
    .detail-company-name { font-size: 28px; font-weight: bold; color: #111827; margin-bottom: 8px; }
    .detail-url { color: #6b7280; font-size: 16px; text-decoration: none; }
    .detail-url:hover { color: #3b82f6; }
    .btn-close { background: #ef4444; color: white; border: none; width: 40px; height: 40px; border-radius: 20px; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; line-height: 1; transition: all 0.2s; }
    .btn-close:hover { background: #dc2626; transform: scale(1.1); }

    .detail-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .detail-section { background: #f9fafb; padding: 20px; border-radius: 8px; }
    .detail-section-full { grid-column: 1 / -1; }
    .detail-section-title { font-size: 16px; font-weight: bold; color: #111827; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

    /* Lead Overview Section */
    .lead-overview-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .overview-item { background: white; padding: 12px; border-radius: 6px; }
    .overview-label { font-size: 11px; color: #6b7280; text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }
    .overview-value { font-size: 16px; font-weight: bold; color: #111827; }

    /* Qualification Badge Enhanced */
    .qual-badge-large { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: bold; color: white; }
    .qual-badge-large.high { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    .qual-badge-large.medium { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
    .qual-badge-large.low { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }

    /* Company Insights Grid */
    .company-insights-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 12px; }
    .insight-card { background: white; padding: 12px; border-radius: 6px; border-left: 3px solid #3b82f6; }
    .insight-card-label { font-size: 11px; color: #6b7280; text-transform: uppercase; font-weight: 600; margin-bottom: 4px; }
    .insight-card-value { font-size: 14px; font-weight: 600; color: #111827; }
    .insight-card.enterprise { border-left-color: #8b5cf6; }
    .insight-card.revenue { border-left-color: #10b981; }
    .insight-card.funding { border-left-color: #f59e0b; }
    .insight-card.industry { border-left-color: #06b6d4; }

    /* Technology Stack */
    .tech-stack-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .tech-badge { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; padding: 6px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; }

    /* Recommended Actions */
    .action-list { display: flex; flex-direction: column; gap: 10px; margin-top: 12px; }
    .action-item { background: white; padding: 12px; border-radius: 6px; border-left: 3px solid #10b981; display: flex; align-items: start; gap: 10px; }
    .action-icon { font-size: 18px; }
    .action-text { font-size: 14px; color: #374151; line-height: 1.5; }

    /* Risk Factors & Opportunities */
    .risk-opp-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 12px; }
    .risk-card, .opp-card { background: white; padding: 15px; border-radius: 8px; }
    .risk-card { border: 2px solid #fecaca; }
    .opp-card { border: 2px solid #d1fae5; }
    .risk-opp-title { font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
    .risk-opp-title.risk { color: #ef4444; }
    .risk-opp-title.opportunity { color: #10b981; }
    .risk-opp-list { list-style: none; }
    .risk-opp-list li { font-size: 13px; color: #374151; margin-bottom: 8px; padding-left: 20px; position: relative; line-height: 1.4; }
    .risk-opp-list li::before { position: absolute; left: 0; }
    .risk-opp-list.risk li::before { content: '‚ö†Ô∏è'; }
    .risk-opp-list.opp li::before { content: '‚ú®'; }

    /* Key Insights */
    .key-insights-list { display: flex; flex-direction: column; gap: 10px; margin-top: 12px; }
    .key-insight-item { background: white; padding: 12px; border-radius: 6px; border-left: 3px solid #8b5cf6; font-size: 14px; color: #374151; line-height: 1.5; display: flex; gap: 10px; }

    /* Lead card clickable */
    .lead-card { cursor: pointer; }

    /* Detail Actions */
    .detail-actions { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
    .btn-detail-action { padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn-analyze { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; }
    .btn-analyze:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4); }
    .btn-refresh { background: #06b6d4; color: white; }
    .btn-refresh:hover { background: #0891b2; }
    .btn-score { background: #10b981; color: white; }
    .btn-score:hover { background: #059669; }

    /* No Intelligence State */
    .no-intelligence { text-align: center; padding: 40px 20px; color: #6b7280; }
    .no-intelligence-icon { font-size: 48px; margin-bottom: 15px; }
    .no-intelligence h3 { font-size: 18px; color: #374151; margin-bottom: 10px; }
    .no-intelligence p { font-size: 14px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ LeadScout</h1>

    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-label">Total Leads</div>
        <div class="stat-value" id="totalLeads">-</div>
      </div>
      <div class="stat">
        <div class="stat-label">Avg Score</div>
        <div class="stat-value" id="avgScore">-</div>
      </div>
    </div>

    <div class="card">
      <div class="filters">
        <div class="filter-group">
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All</option>
            <option value="new">New</option>
            <option value="contacted">Contacted</option>
            <option value="qualified">Qualified</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Source</label>
          <select id="filterSource">
            <option value="">All</option>
            <option value="manual">Manual</option>
            <option value="scrape">Scrape</option>
            <option value="referral">Referral</option>
            <option value="import">Import</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Min Score</label>
          <input type="number" id="filterMinScore" placeholder="0-100" min="0" max="100">
        </div>
        <div class="filter-group" style="justify-content: flex-end;">
          <label>&nbsp;</label>
          <button class="btn btn-primary" onclick="openAddModal()">+ Add Lead</button>
        </div>
      </div>

      <div id="leadsContainer" class="loading">Loading leads...</div>
    </div>
  </div>

  <!-- Add/Edit Lead Modal -->
  <div id="leadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Add New Lead</div>
      <form id="leadForm">
        <div class="form-group">
          <label>Company Name *</label>
          <input type="text" id="companyName" required>
        </div>
        <div class="form-group">
          <label>Website URL *</label>
          <input type="url" id="url" required placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label>Source *</label>
          <select id="source" required>
            <option value="manual">Manual</option>
            <option value="scrape">Scrape</option>
            <option value="referral">Referral</option>
            <option value="import">Import</option>
          </select>
        </div>
        <div class="form-group">
          <label>Score (0-100)</label>
          <input type="number" id="score" min="0" max="100" placeholder="50">
        </div>
        <div class="form-group">
          <label>Notes</label>
          <textarea id="notes" placeholder="Any additional information..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Lead</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lead Detail Modal -->
  <div id="leadDetailModal" class="modal">
    <div class="modal-content modal-detail">
      <div class="modal-detail-header">
        <div>
          <h2 id="detailCompanyName" class="detail-company-name">-</h2>
          <a id="detailUrl" href="#" target="_blank" class="detail-url">-</a>
        </div>
        <button class="btn-close" onclick="closeLeadDetail()">√ó</button>
      </div>
      <div id="detailContent" class="detail-content">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
