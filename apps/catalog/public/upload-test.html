<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Mobile Upload Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .options {
            margin-bottom: 20px;
        }
        
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .option label {
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin-top: 20px;
            display: none;
        }
        
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-item {
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 3px;
        }
        
        .result-value {
            color: #333;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Product Upload</h1>
        <p class="subtitle">Take a photo and let AI analyze it</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Tap to select or drop image here</div>
            <div class="upload-hint">Supports JPG, PNG, WebP</div>
            <input type="file" id="fileInput" accept="image/*" capture="environment">
        </div>
        
        <div class="preview" id="preview">
            <img id="previewImage" alt="Preview">
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="autoAnalyze" checked>
                <label for="autoAnalyze">Auto-analyze with AI Vision</label>
            </div>
            <div class="option">
                <input type="checkbox" id="generateClean">
                <label for="generateClean">Generate clean product shot</label>
            </div>
        </div>
        
        <button id="uploadBtn" disabled>Upload & Analyze</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing image with AI...</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>âœ… Product Created!</h3>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const error = document.getElementById('error');
        const autoAnalyze = document.getElementById('autoAnalyze');
        const generateClean = document.getElementById('generateClean');
        
        let selectedFile = null;
        
        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
                uploadBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // Hide previous results
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            uploadBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('orgId', 'default-org');
            formData.append('autoAnalyze', autoAnalyze.checked ? 'true' : 'false');
            formData.append('generateClean', generateClean.checked ? 'true' : 'false');
            
            try {
                const response = await fetch('http://localhost:4023/api/products/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }
                
                // Show result
                displayResult(data);
                
            } catch (err) {
                error.textContent = err.message || 'Upload failed. Make sure the server is running on port 4023.';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
        
        function displayResult(product) {
            let html = '';
            
            if (product.name) {
                html += `<div class="result-item">
                    <div class="result-label">Product Name</div>
                    <div class="result-value">${product.name}</div>
                </div>`;
            }
            
            if (product.description) {
                html += `<div class="result-item">
                    <div class="result-label">Description</div>
                    <div class="result-value">${product.description}</div>
                </div>`;
            }
            
            if (product.category) {
                html += `<div class="result-item">
                    <div class="result-label">Category</div>
                    <div class="result-value">${product.category}</div>
                </div>`;
            }
            
            if (product.price) {
                html += `<div class="result-item">
                    <div class="result-label">Suggested Price</div>
                    <div class="result-value">$${product.price.toFixed(2)}</div>
                </div>`;
            }
            
            if (product.tags && product.tags.length > 0) {
                html += `<div class="result-item">
                    <div class="result-label">Tags</div>
                    <div class="result-value">${product.tags.join(', ')}</div>
                </div>`;
            }
            
            if (product.visionAnalysis) {
                html += `<div class="result-item">
                    <div class="result-label">AI Confidence</div>
                    <div class="result-value">${(product.visionAnalysis.confidence * 100).toFixed(0)}%</div>
                </div>`;
            }
            
            html += `<div class="result-item">
                <div class="result-label">Product ID</div>
                <div class="result-value" style="font-family: monospace; font-size: 12px;">${product.id}</div>
            </div>`;
            
            resultContent.innerHTML = html;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
