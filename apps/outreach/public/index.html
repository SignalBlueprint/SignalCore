<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outreach - Campaign Management</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); min-height: 100vh; }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 { margin-bottom: 20px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .btn { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .btn-secondary { background: #e5e7eb; color: #374151; }
    .btn-secondary:hover { background: #d1d5db; }
    .btn-small { padding: 6px 12px; font-size: 13px; }
    .campaigns-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; }
    .campaign-card { background: #f9fafb; padding: 25px; border-radius: 8px; border-left: 4px solid #10b981; transition: all 0.2s; }
    .campaign-card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); transform: translateY(-2px); }
    .campaign-name { font-size: 18px; font-weight: bold; color: #111827; margin-bottom: 10px; }
    .campaign-template { background: #f3f4f6; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
    .template-subject { font-weight: 600; color: #374151; margin-bottom: 5px; }
    .template-body { color: #6b7280; font-size: 14px; white-space: pre-wrap; line-height: 1.5; }
    .campaign-filters { font-size: 14px; color: #6b7280; margin-bottom: 15px; }
    .campaign-actions { display: flex; gap: 10px; margin-top: 15px; }
    .campaign-date { font-size: 12px; color: #9ca3af; margin-top: 10px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; }
    .modal.active { display: flex; align-items: center; justify-content: center; padding: 20px; }
    .modal-content { background: white; padding: 30px; border-radius: 12px; max-width: 600px; width: 100%; max-height: 90vh; overflow-y: auto; }
    .modal-header { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #374151; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    .form-group textarea { resize: vertical; min-height: 120px; font-family: monospace; }
    .form-hint { font-size: 12px; color: #6b7280; margin-top: 5px; }
    .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
    .loading { text-align: center; padding: 40px; color: #6b7280; }
    .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
    .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
    .stats { display: flex; gap: 30px; margin-bottom: 20px; }
    .stat { background: rgba(255,255,255,0.95); padding: 15px 20px; border-radius: 8px; }
    .stat-label { font-size: 12px; color: #6b7280; text-transform: uppercase; margin-bottom: 5px; }
    .stat-value { font-size: 28px; font-weight: bold; color: #111827; }
    .variable-tags { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .variable-tag { background: #dbeafe; color: #1e40af; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-family: monospace; }
    .messages-preview { max-height: 400px; overflow-y: auto; }
    .message-item { background: #f9fafb; padding: 15px; border-radius: 6px; margin-bottom: 10px; }
    .message-subject { font-weight: 600; margin-bottom: 5px; }
    .message-body { color: #6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“§ Outreach</h1>

    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-label">Total Campaigns</div>
        <div class="stat-value" id="totalCampaigns">-</div>
      </div>
    </div>

    <div class="card">
      <div class="header-actions">
        <h2 style="margin: 0;">Campaigns</h2>
        <button class="btn btn-primary" onclick="openAddModal()">+ New Campaign</button>
      </div>

      <div id="campaignsContainer" class="loading">Loading campaigns...</div>
    </div>
  </div>

  <!-- Add Campaign Modal -->
  <div id="campaignModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Create New Campaign</div>
      <form id="campaignForm">
        <div class="form-group">
          <label>Campaign Name *</label>
          <input type="text" id="name" required placeholder="Q1 Outbound Campaign">
        </div>

        <div class="form-group">
          <label>Email Subject *</label>
          <input type="text" id="subject" required placeholder="Quick question about {{business_name}}">
          <div class="form-hint">Available variables: {{business_name}}, {{domain}}, {{pain_point}}, {{industry}}</div>
        </div>

        <div class="form-group">
          <label>Email Body *</label>
          <textarea id="body" required placeholder="Hi {{business_name}},

I noticed your site at {{domain}}..."></textarea>
          <div class="variable-tags">
            <span class="variable-tag">{{business_name}}</span>
            <span class="variable-tag">{{domain}}</span>
            <span class="variable-tag">{{pain_point}}</span>
            <span class="variable-tag">{{industry}}</span>
          </div>
        </div>

        <h3 style="margin: 20px 0 15px; font-size: 16px;">Audience Filters (Optional)</h3>

        <div class="form-group">
          <label>Industry</label>
          <select id="industry">
            <option value="">All Industries</option>
            <option value="saas">SaaS</option>
            <option value="finance">Finance</option>
            <option value="ecommerce">E-commerce</option>
            <option value="healthcare">Healthcare</option>
          </select>
        </div>

        <div class="form-group">
          <label>Min Score</label>
          <input type="number" id="minScore" placeholder="0-100" min="0" max="100">
        </div>

        <div class="form-group">
          <label>Max Score</label>
          <input type="number" id="maxScore" placeholder="0-100" min="0" max="100">
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Campaign</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Messages Preview Modal -->
  <div id="messagesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Campaign Messages Preview</div>
      <div id="messagesContainer" class="messages-preview loading">Loading...</div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeMessagesModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
