name: Auto-merge Claude PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'claude-code[bot]' ||
      github.event.pull_request.user.login == 'claude-code' ||
      contains(github.event.pull_request.user.login, 'claude')

    steps:
      - name: Auto-approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved by claude-code auto-merge workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Enable auto-merge with squash
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --auto \
            --delete-branch \
            --body "Auto-merged by claude-code workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Force merge if auto-merge fails
        if: failure()
        run: |
          # Wait a moment for any pending checks
          sleep 2
          # Force merge without waiting for checks
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --delete-branch \
            --admin \
            --body "Force merged by claude-code workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
