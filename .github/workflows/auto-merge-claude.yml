name: Auto-merge Claude PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for branches starting with 'claude/'
    if: startsWith(github.event.pull_request.head.ref, 'claude/')

    steps:
      - name: Enable auto-merge
        run: |
          echo "Attempting to enable auto-merge for PR #${{ github.event.pull_request.number }}"

          # Try to enable auto-merge (merges when all checks pass)
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --squash \
            --delete-branch || {
              echo "Auto-merge failed, attempting direct merge..."

              # If auto-merge fails, try direct merge
              gh pr merge ${{ github.event.pull_request.number }} \
                --squash \
                --delete-branch \
                --body "Auto-merged by Claude Code workflow"
            }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
